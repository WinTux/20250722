apiVersion: apps/v1
kind: Deployment
metadata:
  name: universidad-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: universidadservice
  template:
    metadata:
      labels:
        app: universidadservice
    spec:
      containers:
        - name: universidadservice
          image: wintux/universidad
          imagePullPolicy: IfNotPresent